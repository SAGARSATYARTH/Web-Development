<h2>There are three types of list we can create in html.</h2>
<p>1.Ordered List</p>
<p>2.Unordered List</p>
<p>3.Description List</p>
<hr><!--This is also an empty tag,this is used for adding a line in page-->
<h2>Ordered List</h2>
<h2>Ordered List</h2>
<h3>Fruits</h3>
<ol><!--This will show our list in order form-->
    <li>Apple</li>
    <li>Banana</li>
</ol>
<h2>Unordered List</h2>
<h3>Bikes</h3>
<ul><!--This will show our list in unorder form-->
    <li>Jawa</li>
    <li>mt15</li>
</ul>
<h2>Description List</h2>
<h3>Degree</h3>
<dl><!--This is used when we need a list with key-value-->
    <dt>B.tech</dt>
    <dd>CSE</dd>
    <dd>IT</dd>
    <dd>ECE</dd>

    <dt>CA</dt>
    <dd>BCA</dd>
    <dd>MCA</dd>
</dl>
