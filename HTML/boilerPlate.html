<!DOCTYPE html>
<!--It's tells our browser that its HTML version5 documents.-->
<html lang="en"><!--Opening html tag with atribute-->

    <!--it tells that we are creating a HTML documents and writting this document in english language-->
    
    <head>
        <!--Opening tag of head,inside we write "meta data".
        meta : data about data which means  data about the data of HTML.
        
        meta data not displayed to the user.-->
        <meta charset="UTF-8"><!--UTF-8 is a character encoding standard that's used for representing charactera and symbol.
        It's cover almost all of the caracter and symbols in the world.
        it have 256 different character.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--viewport : display area visible to user -->
        <title>Document</title><!--title of documents and it shown in the browser title bar or in the page's tab.-->
    </head><!--closing head tag-->
    <body><!--Opening Body tag-->

        <!--Actual Content ,shown on the web pages-->

    </body><!--closing Body tag-->
</html>
